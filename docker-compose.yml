version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: ref-extractor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  grobid:
    image: lfoppiano/grobid:0.7.3
    container_name: ref-extractor-grobid
    ports:
      - "8070:8070"
    environment:
      - GROBID_OPTS=-Xmx4G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8070/api/isalive"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis-data:
    driver: local

networks:
  default:
    name: ref-extractor-network
